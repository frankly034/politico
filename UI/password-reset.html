<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Reset Password</title>
    <link rel="stylesheet" href="css/lib.css">
</head>

<body class='bg-light-theme'>
    <div class='flex-col wrapper'>
        <header class='flex-row flex-center mt-3 mb-4'>
            <h1 class='font-xl face-300 px-1 text-center'><a href='index.html'>Politico</a></h1>
        </header>

        <main class=' mt-5 pt-5 flex-1'>
            <div class='flex-row flex-center'>
                <section class='px-3 py-3'>
                    <form action="" class='mr-3'>
                        <h3 class='face-300 font-md text-center'>Password Reset</h3>
                        <div class='my-2'>
                            <input required autofocus type="email" name='email' placeholder='Email' class='form-item'>
                        </div>
                        <div class='text-center'>
                            <button type="submit" class='button button-primary'>Reset Password</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <footer class='flex-row flex-center mt-4 bg-dark-theme py-2'>
            <p class='px-1 text-center'>&copy; 2019 Lewis Ugege</p>
        </footer>
    </div>

    <script src="js/lib.js"></script>
</body>

</html>
