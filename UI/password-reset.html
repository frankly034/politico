<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Reset Password</title>
    <link rel="stylesheet" href="css/lib.css">
</head>
<body class='bg-light-theme'>
    <div>
        <header class='flex-row flex-center mt-3 mb-4 '>
            <h1 class='font-xl face-300 px-1 text-center'>Politico</h1>
        </header>

        <main class='box-75vh'>
            <div class='flex-row-reverse flex-center'>
                <section class='px-3 py-3 border-primary-r-lg-1'>
                    <form action="" class='mr-3'>
                        <h3 class='face-300 font-md'>Password Reset</h3>
                        <div>
                            <input autofocus type="email" name='email' placeholder='Email' class='form-item'>
                        </div>
                        <div>
                            <button type="submit" class='button button-primary'>Reset Password</button>
                        </div>
                    </form>
                    <p class='pt-2'>Don't have an account? <a href="signup.html">Signup</a></p>
                    <p class='pt-2'>Have an account? <a href="index.html"> Signin</a></p>
                </section>

                <section class='px-3 py-3'>
                    <h2 class='face-300 font-lg primary'>One Citizen,<br>One Vote!</h2>
                    <p class='py-4 font-md face-100'>Want credible, transparent<br>and accountable elections?</p>
                    <p class='py-4 danger font-md'>Join today!</p>
                </section>
            </div>
        </main>
        

        <footer class='flex-row flex-center mt-4 bg-dark-theme py-2'>
            <p class='px-1 text-center'>&copy; 2019 Lewis Ugege</p>
        </footer>
    </div>
    
    <script src="js/lib.js"></script>
</body>
</html>
