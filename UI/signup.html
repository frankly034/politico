<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Signup</title>
    <link rel="stylesheet" href="css/lib.css">
</head>
<body class='bg-light-theme'>
    <div class='flex-col wrapper'>
        <header class='flex-row flex-center mt-3 mb-4 '>
            <h1 class='font-xl face-300 px-1 text-center'><a href='index.html'>Politico</a></h1>
        </header>

        <main class='flex-1'>
            <div class='flex-row-reverse flex-center'>
                <section class='px-3 py-3'>
                    <form action='#' method='POST' class='mr-3'>
                        <h3 class='mb-1 font-md'>Signup</h3>
                        <div>
                            <input required autofocus type='text' name='firstname' placeholder='First Name' class='form-item'>
                        </div>
                        <div>
                            <input required type='text' name='lastname' placeholder='Last Name' class='form-item'>
                        </div>
                        <div>
                            <input type='text' name='othername' placeholder='Other Name' class='form-item'>
                        </div>
                        <div>
                            <input required type='email' name='email' placeholder='Email' class='form-item'>
                        </div>
                        <div>
                            <input required type='tel' name='phoneNumber' placeholder='Phone Number' class='form-item'>
                        </div>
                        <div>
                            <label for="passport" class='font-sm'>Choose Passport</label>
                            <input required type='file' name='passport' class='form-item-file' id='passport'>
                        </div>
                        <div>
                            <input required type='password' name='password' placeholder='Password' class='form-item'>
                        </div>
                        <div>
                            <button type='submit' class='button button-primary'>Signup</button>
                        </div>
                    </form>
                    <p class='pt-2'>Have an account? <a href='index.html' class='primary'>Signin</a></p>
                </section>

            </div>
        </main>
        

        <footer class='flex-row flex-center mt-4 bg-dark-theme py-2'>
            <p class='px-1 text-center'>&copy; 2019 Lewis Ugege</p>
        </footer>
    </div>
</body>
</html>
