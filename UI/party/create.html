<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Create Party</title>
    <link rel="stylesheet" href="../css/lib.css">
</head>
<body class='bg-light-theme top-nav-pad'>
    <div>
        <header class='flex-row top-nav bg-dark-theme'>
            <h1>Politico</h1>
        </header>

        <main class='box-75vh'>
            <div class='flex-row'>
                <section class='px-3 py-3 ml-2 border-primary-r-lg-1 flex-1 mt-0'>
                    <nav class=''>
                        <button class='button mb-2'>
                            Menu
                        </button>
                    
                        <ul class='nav nav-stack' id='mynav'>
                            <li><a href="parties.html">Parties</a></li>
                            <li><a href="offices.html">Offices</a></li>
                            <li><a href="#">Password Reset</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </nav>
                </section>

                <section class='px-3 py-3 flex-4'>
                    <form action="" class='mr-3'>
                        <h3 class='face-300 font-md page-title'>New Party</h3>
                        <div>
                            <input autofocus type="text" name='name' placeholder='Party Name' class='form-item'>
                        </div>
                        <div>
                            <input type="text" name='hqAddress' placeholder='Headquarters Address' class='form-item'>
                        </div>
                        <div>
                            <label for="logo" class='font-sm'>Upload logo</label>
                            <input type="file" id='logo' name='logo' class='form-item-file'>
                        </div>
                        <div>
                            <button type="submit" class='button button-primary'>Create Party</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        

        <footer class='flex-row flex-center mt-4 bg-dark-theme py-2'>
            <p class='px-1 text-center'>&copy; 2019 Lewis Ugege</p>
        </footer>
    </div>
    
    <script src="../script/lib.js"></script>
</body>
</html>
