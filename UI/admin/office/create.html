<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Create Office</title>
    <link rel="stylesheet" href="../../css/lib.css">
</head>
<body class='bg-light-theme'>
    <div class='flex-col wrapper'>
        <header class='flex-row top-nav bg-dark-theme'>
            <h1><a href="../../index.html" class='light'>Politico</a></a></h1>
        </header>

        <main class='flex-1 mt-6'>
            <div class='flex-row'>
                <section class='px-3 py-3 ml-2 border-primary-r-lg-1 flex-1 mt-0'>
                    <nav class=''>
                        <button class='button mb-2 toggler' data-toggle='#mynav'>
                            Menu
                        </button>
                    
                        <ul class='nav nav-stack' id='mynav'>
                            <li><a href="../party/index.html">Parties</a></li>
                            <li><a href="create.html">Offices</a></li>
                            <li><a href="../../index.html">Logout</a></li>
                        </ul>
                    </nav>
                </section>

                <section class='px-3 py-3 flex-4'>
                    <form action="" class='mr-3 form-50'>
                        <h3 class='face-300 font-md page-title'>New Government Office</h3>
                        <div class='mr-3'>
                            <input required autofocus type="text" name='name' placeholder='Government Office' class='form-item'>
                        </div>
                        <div>
                            <select required name="type" id="" class='form-item'>
                                <option value="">Select Office Type</option>
                                <option value="Federal">Federal</option>
                                <option value="Legislative">Legislative</option>
                                <option value="State">State</option>
                                <option value="Local Government">Local Government</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class='button button-primary'>Create Office</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        

        <footer class='flex-row flex-center mt-4 bg-dark-theme py-2'>
            <p class='px-1 text-center'>&copy; 2019 Lewis Ugege</p>
        </footer>
    </div>
    
    <script src="../js/lib.js"></script>
</body>
</html>
